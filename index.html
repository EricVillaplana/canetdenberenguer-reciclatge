<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reciclatge | Canet d'en Berenguer</title>
  <link rel="icon" href="imagenes_y_archivos/icono.png" type="image/png">
  <style>
    :root {
      --verd-fosc: #2a972f;
      --verd-clar: #a5d6a7;
      --blanc: #ffffff;
      --ombra: rgba(0, 0, 0, 0.15);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('imagenes_y_archivos/fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--verd-fosc);
      color: var(--blanc);
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px var(--ombra);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-family: 'Garamond', serif;
      font-size: 2.5rem;
      margin: 0 3rem;
    }

    .head-icon {
      width: 70px;
      height: auto;
    }

    .head-icon.left {
      position: absolute;
      left: 1rem;
    }

    .head-icon.right {
      position: absolute;
      right: 1rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
      flex: 1;
    }

    .card {
      background-color: var(--blanc);
      border-radius: 16px;
      box-shadow: 0 6px 12px var(--ombra);
      padding: 2rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover para todas las tarjetas, menos la última (icono) */
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 16px var(--ombra);
    }

    .card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: var(--verd-fosc);
      font-weight: bold;
      font-size: 1.3rem;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card a:hover {
      color: #1b5e20;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .card a {
        font-size: 1.1rem;
      }

      main {
        grid-template-columns: 1fr;
      }
    }

    /* Última tarjeta (icono) sin estilo de tarjeta */
    main .card:last-child {
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      transition: none;
      grid-column: 1 / -1;
      justify-content: center;
      pointer-events: none; /* No hover */
    }

    footer {
      background-color: rgba(119, 119, 119, 0.5);
      border-top: 1px solid rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 1rem;
      margin: 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
    }

    footer img {
      max-width: 180px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="imagenes_y_archivos/icono_head.png" alt="Icono Head" class="head-icon left">
    <h1>INFORMACIÓ DE RECICLATGE</h1>
    <img src="imagenes_y_archivos/icono_head.png" alt="Icono Head" class="head-icon right">
  </header>
  <main>
    <div class="card">
      <a href="imagenes_y_archivos/groc.png" target="_blank">Contenidor Groc</a>
    </div>
    <div class="card">
      <a href="imagenes_y_archivos/blau.png" target="_blank">Contenidor Blau</a>
    </div>
    <div class="card">
      <a href="imagenes_y_archivos/verd.png" target="_blank">Contenidor Verd</a>
    </div>
    <div class="card">
      <a href="imagenes_y_archivos/marro.png" target="_blank">Contenidor Marró</a>
    </div>
    <div class="card">
      <a href="imagenes_y_archivos/gris.png" target="_blank">Contenidor Gris</a>
    </div>
    <div class="card">
      <a href="imagenes_y_archivos/descomposicion.pdf" target="_blank">Descomposició dels Residus</a>
    </div>
    <div class="card">
      <img src="imagenes_y_archivos/icono.png" alt="Icono" style="max-width:50%;">
    </div>
  </main>
  <footer>
    <img src="imagenes_y_archivos/logo.png" alt="Logo">
  </footer>
</body>
</html>
